type User {
  email: String!
  followedBy: [User]
  following: [User]
  id: String!
  liked_replies: [Reply]
  liked_retweets: [Retweet]
  liked_tweets: [Tweet]
  name: String
  profile: Profile
  replies: [Reply]
  retweets: [Retweet]
  tweets: [Tweet]
}

type Query {
  allUsers: [User!]!
  me: User
}

type Mutation {
  login(email: String!, password: String!): AuthPayload
  signup(email: String!, name: String, password: String!): AuthPayload
}
